<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Download - SafeCloud</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 500px;">
  <h2 class="text-center text-primary mb-4">Ficheiro Reconstruído</h2>
  <div class="alert alert-success" role="alert">
    Ficheiro '{{ filename }}' reconstruído com sucesso!
  </div>
  <p><a href="/Uploads/{{ filename }}" download class="btn btn-primary">Descarregar {{ filename }}</a></p>
  <a href="/dashboard" class="btn btn-outline-secondary">Voltar ao Painel</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

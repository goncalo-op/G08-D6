<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login - SafeCloud</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

  <div class="container mt-5" style="max-inline-size: 500px;">
    <h2 class="text-center mb-4">Login no SafeCloud</h2>

    <form method="POST" action="/login">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Senha:</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Entrar</button>
        <a href="index.html" class="btn btn-outline-secondary">Voltar ao Início</a>
      </div>
    </form>

    <p class="text-center mt-3">
      Ainda não tens conta? <a href="register.html">Regista-te aqui</a>.
    </p>
  </div>
  
</body>
</html>

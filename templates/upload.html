<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Upload - SafeCloud</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 500px;">
  <h2 class="text-center text-primary mb-4">Fazer Upload</h2>
  {% if sucesso %}
  <div class="alert alert-success" role="alert">
    Ficheiro '{{ filename }}' carregado com sucesso!
  </div>
  {% elif erro %}
  <div class="alert alert-danger" role="alert">
    Erro: {{ erro }}
  </div>
  {% endif %}
  <form method="POST" action="/upload" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Seleciona o ficheiro:</label>
      <input type="file" class="form-control" name="file" required>
    </div>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Enviar</button>
      <a href="/dashboard" class="btn btn-outline-secondary">Voltar ao Painel</a>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

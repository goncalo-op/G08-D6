<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Registo - SafeCloud</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

  <div class="container mt-5" style="max-inline-size: 500px;">
    <h2 class="text-center mb-4">Criar Conta no SafeCloud</h2>

    <form method="POST" action="/register">
      <div class="mb-3">
        <label for="name" class="form-label">Nome completo:</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Senha:</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Criar Conta</button>
        <a href="index.html" class="btn btn-outline-secondary">Voltar ao Início</a>
      </div>
    </form>

    <p class="text-center mt-3">
      Já tens conta? <a href="login.html">Faz login aqui</a>.
    </p>
  </div>

</body>
</html>
